<section>
	<div ng-include="'partials/nav.html'"></div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4" id="login-container">
			<h1>Welcome to Movie History.</h1>
			<div class="inputs">
				<div>
					<label for="username">Username:</label>
					<input type="email" name="username" ng-model="user.email">
				</div>
				<div>
					<label for="password">Password:</label>
					<input type="password" name="password" ng-model="user.password">
				</div>
				<button id="login" ng-click="login(user)">Log In</button>
				<button id="register" ng-click="register(user)">Register</button>
			</div>
		</div>
	</div>
</section>
